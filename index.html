<!DOCTYPE html>
<html>
<head>
<title>Asistencias</title>
</head>
<body>
<h1>Asistencias</h1>
<form action="javascript:void(0);" onsubmit="return calculate();">
<label for="dh">Días hábiles:</label>
<input type="number" id="dh" name="dh" />
<br />
<label for="tv">Alumnos varones:</label>
<input type="number" id="tv" name="tv" />
<br />
<label for="atv">Asistencias varones:</label>
<input type="number" id="atv" name="atv" />
<br />
<label for="tm">Alumnos mujeres:</label>
<input type="number" id="tm" name="tm" />
<br />
<label for="atm">Asistencias mujeres:</label>
<input type="number" id="atm" name="atm" />
<br />
<input type="submit" value="Calcular" />
</form>
<br />
<div id="results"></div>
<script>
function calculate() {
var dh = document.getElementById("dh").value;
var tv = document.getElementById("tv").value;
var atv = document.getElementById("atv").value;
var tm = document.getElementById("tm").value;
var atm = document.getElementById("atm").value;
var aiv = tv * dh;
var aim = tm * dh;
var intv = aiv - atv;
var aig = aiv + aim;
var iig = aig;
var intm = aim - atm;
var amv = atv / dh;
var amm = atm / dh;
var patv = atv * 100 / aiv;
var patm = atm * 100 / aim;
var ata = atv + atm;
var pata = ata * 100 / aig;
var intt = intv + intm;
var amta = ata / dh;
var pita = intt * 100 / iig;
var pitv = intv * 100 / aiv;
var pintm = intm * 100 / aim;
var results = `
<ul>
<li>Asistencias totales de los varones: ${atv}</li>
<li>Asistencias totales de las mujeres: ${atm}</li>
<li>Asistencias totales de los alumnos/as: ${ata}</li>
<li>Inasistencias totales de los varones: ${intv}</li>
<li>Inasistencias totales de las mujeres: ${intm}</li>
<li>Inasistencias totales de los alumnos/as: ${intt}</li>
<li>Asistencia media de los varones: ${amv}</li>
<li>Asistencia media de las mujeres: ${amm}</li>
<li>Asistencia media total de los alumnos/as: ${amta}</li>
<li>Porcentaje de asistencia de los varones: ${patv} %</li>
<li>Porcentaje de asistencia de las mujeres: ${patm} %</li>
<li>Porcentaje de asistencia total de los alumnos/as: ${pata} %</li>
<li>Porcentaje de inasistencias de los varones: ${pitv} %</li>
<li>Porcentaje de inasistencias de las mujeres: ${pintm} %</li>
<li>Porcentaje de inasistencias total de los alumnos/as: ${pita} %</li>
</ul>`;
document.getElementById("results").innerHTML = results;
}
</script>
</body>
</html>
